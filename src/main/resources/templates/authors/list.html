<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Pub</th>
    </tr>
    <tr th:each="author : ${authors}}">
        <td th:text="${author.id}">123</td>
        <td th:text="${author.firstName}">Spring Action</td>
    </tr>
</table>

</body>
</html>
